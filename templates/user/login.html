{% extends 'index.html' %}
{% load static %}



{% block title %}
    <title>Giriş Yap</title>
{% endblock title %}
    

{% block content %}

    <form method="POST" class="w-50 m-auto border p-4">
        {% csrf_token %} 
        <label for="">Kullanıcı Adı</label>
        <input type="text" name="username" id="" class="form-control">

        <label for="">Şifre</label>
        <input type="password" name="password" id="" class="form-control">

        <input type="submit" value="Giriş Yap" class="btn btn-primary mt-2">
    </form>
{% endblock content %}
